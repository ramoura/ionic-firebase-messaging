<ion-content>
    <mat-card>
        <mat-card-content>
            <form class="example-form" (ngSubmit)="onSubmit()">
                <h2>Log In</h2>
                <mat-form-field class="full-width-input">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                           placeholder="Ex. name@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                           placeholder="Password">
                    <mat-error
                            *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                        Please enter a valid password address
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <button
                        mat-button
                        mat-flat-button
                        color="primary"
                        [class.spinner]="loading"
                        [disabled]="loading || isLoggedIn()">
                    Login
                </button>
            </form>
            <br/>
            <button
                    *ngIf="isLoggedIn()"
                    mat-button
                    mat-flat-button
                    color="warn"
                    (click)="logout()">
                Logout
            </button>
        </mat-card-content>
    </mat-card>
</ion-content>
